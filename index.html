<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/assets/styles/index.css">
    <title>Dom Casmurro - Cap√≠tulo 1</title>
</head>
<body class="display-flex-align-justify-center">  
    <div id="container-general" class="display-flex-align-justify-center">

        <header>
            <h1 id="h1-title-chapter">Dom Casmurro - Capitulo 1</h1>

            <div id="container-img-logo">
                <img src="../src/assets/images/domcasmurro_capa.jpg" alt="Capa do audiobook Dom Casmurro">
            </div>
        </header>

        <section id="container-audio-control">
            <audio id="audio-controls" controls preload="auto">
              <source src="../public/audios/domcasmurro_1_assis.mp3" type="audio/mp3">
            </audio>
        </section>

        <nav id="container-buttons" class="display-flex-align-justify-center">
            <button id="button-skip-back"><i class="bi bi-skip-start-circle"></i></button>
            <button id="button-stop" ><i class="bi bi-stop-circle"></i></button>
            <button id="button-play" onclick="playAudio()" type="button"><i class="bi bi-play-circle"></i></button>
            <button id="button-pause" class="display-none"><i class="bi bi-pause-circle"></i></button>
            <button id="button-skip-advance"><i class="bi bi-skip-end-circle"></i></button>
            <button id="button-volume-high"><i class="bi bi-volume-up"></i></button>
            <button id="button-volume-mute" class="display-none"><i class="bi bi-volume-mute"></i></button>
        </nav>
    </div>

    <script src="./src/assets/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
