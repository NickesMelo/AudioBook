<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <title>Audio Book</title>
</head>
<body class="display-flex-align-justify-center">  
    <div id="container-general" class="display-flex-align-justify-center">

        <header>
            <div id="container-img-logo">
                <img src="../assets/images/domcasmurro_capa.jpg" alt="capa-audio-book-dom-casmurro">
            </div>
        </header>

        <div id="container-audio-control">
            <audio controls>
                <source src="../public/audios/domcasmurro_01_assis_64kb.mp3" type="audio/mp3">
            </audio>
        </div>

        <nav>
            <div id="containter-buttons" class="display-flex-align-justify-center">
                <button id="button-skip-back"><i class="bi bi-skip-start-circle transparent-element"></i></button>
                <button id="button-play"><i class="bi bi-play-circle"></i></button>
                <button id="button-skip-advance"><i class="bi bi-skip-end-circle transparent-element"></i></button>
            </div>
        </nav>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
